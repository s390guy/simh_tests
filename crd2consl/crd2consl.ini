; simh startup file
echo simh startup file simh.ini
; Initialize the CPU
set cpu 16K univ prot timer history=1000
show cpu
;
; Initialize the console device X'01F'
set inq0 dev=01F
show inq0
;
; Initialize the card reader at X'10C'
detach cdr0
set cdr0 disable
; Removes the default configuration
; Define the new configuration
set ch4 enable
show ch4
set cdr2 enable
attach cdr2 -e -f ebcdic crd2consl.ipl
; Perform CCW and record data tracing
set cdr2 debug=cmd;data;detail;card
show cdr2
; At this point it is assumed that cdr2 can be booted (IPL'd).
; Type: boot cdr2 at the command prompt from simh
;
