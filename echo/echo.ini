; simh startup file
echo simh startup file echo.ini
; Initialize the CPU
set cpu 16K univ prot timer history=10000
show cpu
;
; Initialize the console device X'01F'
set inq0 dev=01F
show inq0
;
; Initialize the card reader at X'00C'
set cdr0 dev=00C
attach cdr0 -e -f ebcdic echo.deck
; Perform CCW and record data tracing
set cdr0 debug=cmd;data;detail;card
show cdr0
; At this point it is assumed that cdr0 can be booted (IPL'd).
; Type: boot 00c at the command prompt from simh
;
